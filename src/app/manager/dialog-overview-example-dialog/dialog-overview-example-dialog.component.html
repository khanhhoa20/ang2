<div style="margin: 50px; display: flex; flex-direction: column;">

    <mat-form-field class="example-full-width">
        <mat-label>Balance</mat-label>
        <input matInput placeholder="5000" value="{{this.data.balance}}" [(ngModel)]="this.data.balance">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Bank Name</mat-label>
        <mat-select [(ngModel)]="this.data.bankName">
            <mat-option *ngFor="let bank of banks" [value]="bank.value">
                {{bank.bankName}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Lock Status</mat-label>
        <mat-select [(ngModel)]="this.data.lockStatus">
            <mat-option *ngFor="let item of status" [value]="item.value">
                {{item.lockStatus}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="updateFunc()">Update</button>
