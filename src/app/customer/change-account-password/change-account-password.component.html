<style>
  #changepassID{
      background-color: #FFF;
      box-shadow: 2px 2px 0.5 #000;
      /* margin-right: 20px; */
      border-radius: 5px;
      border: 1px solid #949494;
  }
</style>

<form class="form-inline" #passdetailForm="ngForm" (ngSubmit)="passdetail(passdetailForm, editpassForm)" >
    <div class="form-group mb-2">
      <input ngModel type="text" class="form-control-plaintext p-2 mr-3 bg-blue" id="userID" value="" placeholder="UserID" name="userID">
    </div>
    <button type="submit" class="btn btn-primary mb-2" >Confirm</button>
</form>
<hr>
<form #editpassForm="ngForm" [formGroup]="passdetailFormgroup" (ngSubmit)="editpass()" class="p-4">
  <div class="form-group">
    <label for="formGroupusernameInput">Username</label>
    <input readonly formControlName="userName" type="text" class="form-control col-md-6" id="inputuserName4" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="formGrouppassword">Password</label>
    <input formControlName="userPass" type="password" class="form-control col-md-6" id="inputpassword4" placeholder="Type your new password">
  </div>
  
  <button type="submit" class="btn btn-primary">Edit</button>
</form>
