<style>
  #cusdetailID {
    background-color: #FFF;
    box-shadow: 2px 2px 0.5 #000;
    /* margin-right: 20px; */
    border-radius: 5px;
    border: 1px solid #949494;
  }
</style>

<form class="form-inline" #cusdetailForm="ngForm" (ngSubmit)="cusdetail(cusdetailForm, editcusdetailForm)">
  <div class="form-group mb-2">
    <input ngModel type="text" class="form-control-plaintext p-2 mr-3 bg-blue" id="cusdetailID" value=""
      placeholder="CustomerID" name="cusdetailID">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Confirm</button>
</form>
<hr>
<!-- <ng-template #editForm let-modal> -->

<form #editcusdetailForm="ngForm" [formGroup]="cusdetailFormgroup" (ngSubmit)="editcus()" class="p-4">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputName4">Name</label>
      <input readonly formControlName="customerName" type="Name" class="form-control" id="inputName4"
        placeholder="Name">
    </div>
    <div class="form-group col-md-4">
      <label for="inputuserName4">Username</label>
      <input readonly formControlName="userName" type="userName" class="form-control" id="inputuserName4"
        placeholder="userName">
    </div>
    <div class="form-group col-md-4">
      <label for="inputDOB4">Birthday</label>
      <input readonly formControlName="customerDob" type="DOB" class="form-control" id="inputDOB4"
        placeholder="Date Of Birth">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input formControlName="customerAddress" type="text" class="form-control" id="inputAddress"
      placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPhone4">Phone</label>
      <input formControlName="customerPhone" type="Phone" class="form-control" id="inputPhone4" placeholder="Phone">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      <input formControlName="customerEmail" type="text" class="form-control" id="inputEmail"
        placeholder="Apartment@Example">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Edit</button>
</form>
