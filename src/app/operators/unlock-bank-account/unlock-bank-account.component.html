    <form #myForm="ngForm" (ngSubmit)="submit(myForm)" fxFlex="30" style="text-align: center;">

        <div>
            <mat-form-field class="full-width">
                <mat-label class="label">Enter customer phone to unlock</mat-label>
                <input fxFlex="30" matInput type="text" name="cusPhone" ngModel required #cusPhone="ngModel" />
                <mat-error style="color: red;" *ngIf="cusPhone.errors?.['required']">Please enter customer
                    phone</mat-error>
                <!-- <mat-error style="color: red;">{{messageResult}}
                    phone</mat-error> -->
            </mat-form-field>
        </div>
        <!-- <br /> -->
        <p style="color:rgb(124, 124, 234)">{{messageResult}}</p>
        <button mat-raised-button class="btSubmit" mat-raised-button color="primary" type="submit"
            [disabled]="myForm.invalid">Submit</button>
    </form>


</div>
